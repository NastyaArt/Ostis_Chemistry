<p>
<b><sc_element sys_idtf  = "molecular_mass">Молекулярная масса</sc_element> -  масса <sc_element sys_idtf  = "molecule">молекулы</sc_element>, выраженная в атомных единицах массы. Численно равна <sc_element sys_idtf  = "molar_mass">молярной массе</sc_element>. Однако следует чётко представлять разницу между молярной массой и молекулярной массой, понимая, что они равны лишь численно и различаются по размерности.
</p>
