<p>
<b><sc_element sys_idtf  = "dipole_moment">Дипольный момент</sc_element></b> - векторная <sc_element sys_idtf  = "value">величина</sc_element>, характеризующая асимметрию распределения положительных и отрицательных <sc_element sys_idtf  = "elementary_charge">зарядов</sc_element> в электрически нейтральной системе. Два одинаковых по величине заряда +q и —q образуют электрический диполь с дипольный момент m = q l, где l - расстояние между зарядами.
</p>
