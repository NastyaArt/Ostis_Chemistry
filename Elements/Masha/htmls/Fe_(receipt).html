<ul>
 	<li>В промышленности железо получают из железной руды, в основном из гематита (Fe2O3) и магнетита (FeO·Fe2O3); </li>
 	<li>Существуют различные способы извлечения железа из руд. Наиболее распространённым является доменный процесс; </li>
 	<li>Химически чистое железо получается электролизом растворов его солей.</li>
</ul>
